<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script src="validation.js" type="text/javascript"></script>
    </head>
    <body onload="change()">
        <form id="myForm" name="myForm" method="post" action="target.html" onsubmit="return checkForm()">
        <p><label id="fName">First Name: <input type="text" name="firstName" id="firstName" onkeyup="change()" onfocus="filling('fName')"/></label></p>
        <p><label id="lName">Last Name: <input type="text" name="lastName" id="lastName" onkeyup="change()" onfocus="filling('lName')"/></label></p>
        <p><label id="addOne">Address 1: <input type="text" name="addressOne" id="addressOne" onkeyup="change()" onfocus="filling('addOne')"/></label></p>
        <p><label id="addTwo">Address 2: <input type="text" name="addressTwo" id="addressTwo"  /></label></p>
        <p><label id="email2">Email: <input type="text" name="email" id="email" onkeyup="change()" onfocus="filling('email2')"/></label></p>
        <p><label><input type="checkbox" name="checkbox" id="checkbox" value="check"/> Accept Term & Condition &nbsp; &nbsp; &nbsp; &nbsp;<span id="TC" style="color: red;"></span></label></p>
        <p><input type="submit" id="insert" value="Submit" name="insert"/></p>
    </form>
    </body>
</html>
