<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Employees</title>
    <script src="validation.js" type="text/javascript"></script>
</head>
    <body>
        <p>
            <b>Insert New Employee</b>
        </p>
        <form id="addEmp" name="addEmp" method="post" action="target.php" onsubmit="return validate()">
            <p>
                <label>Birth Date: <input type="text" name="empBDate" id="empBDate" value="YYYY-MM-DD"/></label>
            </p>
            <p>
                <label>First Name: <input type="text" name="empFName" id="empFName" /></label>
            </p>
            <p>
                <label>Last Name: <input type="text" name="empLName" id="empLName" /></label>
            </p>
            <p>
                <label>Gender:
                    <select name="empGender"required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Hired Date: <input type="text" name="empHDate" id="empHDate" value="YYYY-MM-DD"/></label>
            </p>
            <p>
                <input type="submit" id="insert" value="Add Employee" name="insert"/>
            </p>
        </form>
    </body>
</html>
